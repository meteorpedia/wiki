<head>
</head>

<body>
  {{>header}}
  {{>body}}
  {{>footer}}
</body>

<template name="pageTitle">
  {{siteName}}
</template>

<template name="header">
  <div class="header">
    <div class="navbar navbar-inverse navbar-static-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">{{>pageTitle}}</a>
          <div class="pull-right">
            {{>pageMenu}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="pageMenu">
  <ul class="nav page-menu">
    {{#isolate}}
    {{#if isPage}}
      <li class="{{#if isRead}}active{{/if}}">
      <a data-link="read" data-name="{{pageName}}" class="internal-link"
        href="/read/{{pageName}}">Read</a>
      </li>
      <li class="{{#if isHistory}}active{{/if}}">
      <a data-link="history" data-name="{{pageName}}" class="internal-link"
        href="/history/{{pageName}}">History</a>
      </li>
      <li class="{{#if isEdit}}active{{/if}}">
      <a data-link="edit" data-name="{{pageName}}" class="internal-link"
        href="/edit/{{pageName}}">Edit</a>
      </li>
      <li class="{{#if isTalk}}active{{/if}}">
      <a data-link="talk" data-name="{{pageName}}" class="internal-link"
        href="/talk/{{pageName}}">Discuss{{#if talkCount}} ({{talkCount}}){{/if}}</a>
      </li>
    {{/if}}
    {{/isolate}}
    <li class="{{#if isProfile}}active{{/if}}">
    <a data-link="edit-profile" class="edit-profile-link"
      href="/edit_profile">Profile</a>
    </li>
    <li class="divider-vertical"></li>
    <li>
          {{loginButtons align="right"}}
    </li>
</ul>
</template>

<template name="footer">
  <div id="footer" class="well muted">
    <div class="container">
        <ul class="nav footer-nav">
          <li>Meteorpedia is Open Source Software and not affiliated with Meteor.</li>
          <li><a href="https://github.com/meteorpedia/wiki">Source on GitHub</a></li>
          <li>All content is published via the <a target="_blank"
            href="http://creativecommons.org/licenses/by-sa/3.0/"
            >Creative Commons Attribution-ShareAlike License</a></li>
        </ul>
      </div>
    </div>
  </div>
</template>

<template name="body">
  <div id="main" class="container">
    {{> main}}
 </div>
</template>

<template name="modal-blackout">
  <div class="modal-blackout"></div>
</template>

<body>
  <style type="text/css">
    #main-loading.load-hidden {
      z-Index: -1000;
    }
    #main-loading.load-hidden img {
      visibility: hidden;
    }
  </style>
</body>

<template name="main">
  {{{content}}}
</template>

<template name="loading">
  <div id="main-loading">
    <img src="/img/loading.gif" class="load-hidden"/>
  </div>
</template>
